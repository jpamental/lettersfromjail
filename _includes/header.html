  <head>
  
    <title>{{ page.title }} | {{ site.title }}</title>
    
    <link rel="dns-prefetch" href="//ajax.googleapis.com">
    <link rel="dns-prefetch" href="//maxcdn.bootstrapcdn.com">
    
    <!-- meta -->
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta http-equiv="cleartype" content="on">
    
    <link rel="icon" type="image/png" sizes="32x32" href="{{ page.rootpathoffset }}favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ page.rootpathoffset }}favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ page.rootpathoffset }}favicon-16x16.png">
    
    <link rel="stylesheet" href="{{ page.rootpathoffset }}assets/css/webfonts.css">
    <link rel="stylesheet" href="{{ page.rootpathoffset }}assets/css/vf_var_styles.css">
    <script src="{{ page.rootpathoffset }}assets/js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="{{ page.rootpathoffset }}assets/js/vendor/fontfaceobserver.js"></script>
    <script type="text/javascript">
  		(function() {
  			document.documentElement.className += " wf-inactive"; 
  	
  			// Optimization for Repeat Views
  			if( sessionStorage.foutFontsLoaded ) {
  				document.documentElement.classList.remove("wf-inactive");
  				document.documentElement.classList.add("wf-active");
  				return;
  			}
  	
  			var fontA = new FontFaceObserver('Amstelvar VF', {
  					weight: 400,
  					style: 'normal'
  				});
  				
  	
  			Promise.all([fontA.load()]).then(function () {
  				document.documentElement.classList.remove("wf-inactive");
  				document.documentElement.classList.add("wf-active");
  	
  				// Optimization for Repeat Views
  				sessionStorage.foutFontsLoaded = true;
  			});
  		})();
  	</script>
    
  </head>
